<ion-header>
    <ion-navbar color="myprime">
      <div class="container-fluid">
        <div class="row my-3 justify-content-center align-items-center">
              <div class="invi-lg col-md-1 col-sm-1">
                  <button ion-button menuToggle icon-only>
                      <ion-icon name='menu'></ion-icon>
                  </button> 
              </div>
          <div class="col-lg-4 col-md-3 invi-md">
                <ion-searchbar showCancelButton="true"></ion-searchbar>
          </div>
          <div class="col-lg-8 col-md-9 col-sm-11 invi-sm"> 
              <ion-buttons class="text-right mr-5">
                  <button (click)="goToHome()" class="px-3" ion-button icon-only>
                      <ion-icon class="pr-3" name="home"></ion-icon>
                      <span class="invi-md">Home</span>
                  </button>
                  <button (click)="goToProfile()" class="px-3" ion-button icon-only>
                      <ion-icon class="pr-3" name="contact"></ion-icon>
                      <span class="invi-md">profile</span>
                  </button>
                  <button class="px-3" ion-button icon-only>
                      <ion-icon class="pr-3" name="mail"></ion-icon>
                      <span class="invi-md">Messages</span>
                  </button>
                  <button class="px-3" ion-button icon-only>
                      <ion-icon name="notifications"></ion-icon>
                      <span class="invi-md">Notification</span>
                  </button>
                  <button class="px-3" ion-button icon-only>
                      <ion-icon name="more"></ion-icon>
                  </button>
              </ion-buttons> 
          </div>
        </div>
      </div>
    </ion-navbar>
