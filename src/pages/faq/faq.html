<ion-header>

            </button> 
          </ion-col>
          <ion-col text-lg-left text-sm-right class="ml-0 invi-sm" col-sm-10 col-md-8 col-lg-6>

          </ion-col>
          <ion-col class="invi-md" col-lg-3> 
              <ion-searchbar showCancelButton="true"></ion-searchbar>
